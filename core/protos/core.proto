syntax = "proto3";

package core;

message Metadata {
    string  Region          = 99;
    uint32  DutyRX1         = 1;
    uint32  DutyRX2         = 2;

    float   Frequency       = 3;
    string  DataRate        = 4;
    string  CodingRate      = 5;
    uint32  Timestamp       = 6;
    int32   Rssi            = 7;
    float   Lsnr            = 8;
    uint32  PayloadSize     = 9;
    string  Time            = 10;
    uint32  RFChain         = 11;
    int32   CRCStatus       = 12;
    string  Modulation      = 13;
    bool    InvPolarity     = 14;
    uint32  Power           = 15;
    uint32  Channel         = 16;

    string  GatewayEUI      = 20;
    int32   Altitude        = 21;
    float   Longitude       = 22;
    float   Latitude        = 23;

    string   ServerTime      = 31;
}

message StatsMetadata {
    int32   Altitude        = 1;
    float   Longitude       = 2;
    float   Latitude        = 3;
}
